<mat-toolbar color="primary">
    <span>VRNs</span>
</mat-toolbar>
<!-- <div> -->
    <mat-nav-list #masterList>
        <mat-list-item *ngFor="let item of VRN">            
            <mat-icon mat-list-icon matTooltip={{item.purpose}} color='primary'>
                {{item.purpose === "Inbound" ? 'arrow_downward' : 'arrow_upward'}}
            </mat-icon>
            <mat-icon mat-list-icon matTooltip={{item.transport}} color='primary'>{{item.icon}}</mat-icon>
            <h3 mat-line class="title">{{item.vehicle}}</h3>
            <p mat-line>{{item.vrn}}</p>
            <mat-divider></mat-divider>    
        </mat-list-item>
    </mat-nav-list>
    <button (click)="clickMe()"></button>
<!-- </div> -->
